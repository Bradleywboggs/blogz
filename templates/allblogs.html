{% extends 'base.html' %}

{% block content %}
<h1>Welcome to The Lost Bee Blog Space</h1>

{% for post in posts %}
    <h2><a href='/blog?id={{post.id}}'>{{post.title}}</a></h2>
    <p>{{post.body}}</p>
    <p>written by <a href='/index?id={{post.author_id}}'>{{post.author.username}}</a></p>
<hr />
<br>
{% endfor %}

{% endblock %}
