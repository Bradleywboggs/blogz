{% extends 'base.html' %}

{% block content %}
<a href='/logout'>Logout</a>
<h1>Welcome to The LostBee Blog Space</h1>

{% for post in posts %}
    <h2><a href='/blog?id={{post.id}}'>{{post.title}}</a></h2>
    <p>{{post.body}}</p>
    <p>{{post.pub_date}}</p>
<hr />
<br>
{% endfor %}


{% endblock %}
